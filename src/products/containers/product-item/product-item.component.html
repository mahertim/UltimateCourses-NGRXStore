<div class="product-item">
  <app-pizza-form
    [pizza]="pizza$ | async"
    [toppings]="toppings"
    (selected)="onSelect($event)"
    (create)="onCreate($event)"
    (update)="onUpdate($event)"
    (remove)="onRemove($event)"
  >
    <app-pizza-display [pizza]="visualize"> </app-pizza-display>
  </app-pizza-form>
</div>
